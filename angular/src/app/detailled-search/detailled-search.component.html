<mat-card class="search-box">
    <mat-card-header class="search-header">
        <mat-card-title>Advance search</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="detailledSearch" (ngSubmit)="onSubmit()" class="form-box">
            <mat-form-field class='item'>
                <mat-label>Minimum players</mat-label>
                <mat-select formControlName="minplayers">
                    <mat-option *ngFor="let number of playerNumber" [(value)]="number">{{ number }}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class='item'>
                <mat-label>Maximum players</mat-label>
                <mat-select formControlName="maxplayers">
                    <mat-option *ngFor="let number of playerNumber" [(value)]="number">{{ number }}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class='item'>
                <mat-label>Minimum playtime</mat-label>
                <mat-select formControlName="minplaytime">
                    <mat-option *ngFor="let number of playingTime" [(value)]="number">{{ number }}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class='item'>
                <mat-label>Maximum playtime</mat-label>
                <mat-select formControlName="maxplaytime">
                    <mat-option *ngFor="let number of playingTime" [(value)]="number">{{ number }}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class='item'>
                <mat-label>Minimum age</mat-label>
                <mat-select formControlName="minage">
                    <mat-option *ngFor="let number of ages" [(value)]="number">{{ number }}</mat-option>
                </mat-select>
            </mat-form-field>
            <span class="break"></span>
            <button class="submit-form-button" mat-button color="primary" type="submit"
                [disabled]="!detailledSearch.valid">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
